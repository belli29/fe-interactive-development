<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Searching tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
  <!-- Load Jasmine Framework -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/boot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.css">
  <!-- Load jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Load jasmine-jquery-->
  <script src="https://cdn.jsdelivr.net/npm/jasmine-jquery@2.1.1/lib/jasmine-jquery.min.js"></script>
</head>

<body>

  <header class="container-fluid" style="text-align:center;border-bottom: solid 2px">
    <div class="row">
      <div class="col-md-12 ">
        <h1>Searching tool</h1>
      </div>
    </div>
  </header>

  <section>
    <div class="row container-fluid" style="border-bottom: solid 2px">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4" style="border-right: solid 1px">
          <div class="row">
            <div class="col-xs-12">
              <h2>Your search:</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h3>Country:</h3>
            </div>
          </div>
          <div class="row">
            <div class=" col-xs-12">
              <select id="country">
                <option value="all" selected>All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
              </select>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12">
              <h3>City</h3>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12">
              <input id="autocomplete" placeholder="Enter a city " type="text " />
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12">
              <form action=" ">
                <input type="radio" name="radio" value="all" id="radio-all"> <span>Give me all the options.</span><br>
                <input type="radio" name="radio" value="good" id="radio-good"> <span>I want something really good!</span><br>
                <input type="radio" name="radio" value="ok" id="radio-ok"> <span>Something nice.</span><br>
                <input type="radio" name="radio" value="bad" id="radio-bad"> <span>I am not picky, but don't give me the worst ones.</span>
              </form>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12">
              <button id="reset-button " type="button " class="btn btn-primary " onclick="reset() ">Reset</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8">
          <div class="row ">
            <div class="col-xs-12 ">
              <h2 class="section-heading ">Map</h2>
            </div>
          </div>
          <div class="row ">
            <div class="col-xs-12 ">
              <div id="map" style="min-height: 360px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container-fluid results-container ">
    <div class="row ">
      <div class="col-xs-12 ">
        <h3 id="results-heading " class="section-heading "> </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="listing">
          <table id="results-table">
            <tbody id="results"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div style="display: none ">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>
  </section>

  <footer class="container-fluid ">
    <div class="row">
      <div class="col-md-3 ">Done by</div>
      <div class="col-mad-3 ">STEFANO</div>
    </div>
  </footer>
  <!-- Load JS file -->
  <script src="assets/js/maps.js"></script>
  <!-- Calling Google API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6H4jYm7uOYHRDAo5aShPsLizD61jxtUw&&libraries=places&callback=initMap"></script>
  <!-- Load Jasmine file -->
  <script type="text/javascript" src="assets/spec/mapsSpec.js"></script>
</body>

</html>
