<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#00A7E1">
  <title>Hotel Searching tool</title>
  <!-- Load CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Load Jasmine Framework -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/boot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.css">
  <!-- Load jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Load jasmine-jquery-->
  <script src="https://cdn.jsdelivr.net/npm/jasmine-jquery@2.1.1/lib/jasmine-jquery.min.js"></script>
</head>

<body>

  <header class="container-fluid">
    <div class="row mb-3">
      <div class="col-md-12 text-center" >
        <nav>
        <h4>Hotel Searching tool</h4>
        <span class="text-muted d-none d-md-inline">Find the hotel that fit your needs</span>
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="container-fluid">
      <div class="row mx-1">
        <div class="col-12 col-md-5 mb-3 pb-3 mb-md-0 rounded search-box">
          <div class="col-12">
            <h2 class="display-4 text-center d-none d-md-block">Where do you want to go?</h2>
          </div>
          <div class="row mt-3">
            <div class="col-12 col-sm-4">
              <h3>Country:</h3>
            </div>
            <div class="col-12 col-sm-8">
              <select id="country" class="input-box" >
                <option value="all" selected>All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <h3>City:</h3>
            </div>
            <div class="col-xs-12 col-sm-8">
              <input id="autocomplete" class="input-box" placeholder="Enter a city" type="text" />
            </div>
          </div>
          <div class="row pl-3 mt-3">
            <div class="col-xs-12">
              <form action=" ">
                <input type="radio" name="radio" value="all" id="radio-all"> <span>Give me all the options.</span><br>
                <input type="radio" name="radio" value="good" id="radio-good"> <span>I want something really good!</span><br>
                <input type="radio" name="radio" value="ok" id="radio-ok"> <span>Something nice.</span><br>
                <input type="radio" name="radio" value="bad" id="radio-bad"> <span>I am not picky, but don't give me the worst ones.</span>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-7 ">
          <div class="col-xs-12">
            <div id="map" class="rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 pt-4">
          <div id="listing">
            <table id="results-table" class="table table-sm">
              <thead id="tHeading"></thead>
              <tbody id="results"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="d-none">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name">Address:</td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name">Telephone:</td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name">Rating:</td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name">Website:</td>
              <td id="iw-website"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container-fluid">
      <div class="footer-copyright text-center">Â© 2019 Stefano Belli
        <a href="https://github.com/belli29" target="_blank">
          <i class="fa fa-github"></i></a>
      </div>
    </div>
  </footer>
  <!-- Load JS file -->
  <script src="assets/js/maps.js"></script>
  <!-- Calling Google API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6H4jYm7uOYHRDAo5aShPsLizD61jxtUw&&libraries=places&callback=initMap"></script>
  <!-- Load Jasmine file -->
  <script type="text/javascript" src="assets/spec/mapsSpec.js"></script>
</body>

</html>
